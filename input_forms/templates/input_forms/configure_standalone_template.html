
{% extends "base.html" %}
{% block title %}A-Frame{% endblock %}
{% block scripts %}
<script type="text/javascript">

</script>
{% endblock%}
{% block content %}
<h2>{{ input_form.name }}</h2>
{{ input_form.instructions }}
<form method="POST" action="/input_forms/applyStandalone">

    <table>
        {% for j in json_object %}
        <tbody>
        <tr>
            <td class="template_title">
                {{ j.label }}
            </td>
            <td>
                <input type="text" name="{{ j.name }}" placeholder="{{ j.default }}">
            </td>
        </tr>
        </tbody>
        {% endfor %}
        <r>
            <td colspan="2">
                <input type="hidden" name="input_form_id" value="{{ input_form.id }}"/>
                <input type="submit" value="Apply Template"/>
            </td>
        </r>
    </table>
</form>
{% endblock %}
