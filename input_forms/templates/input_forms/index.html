
{% extends "base.html" %}
{% block title %}A-Frame{% endblock %}
{% block content %}
<h2>Input Forms</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Options</th>
    </tr>
    {% for input_form in input_form_list %}
    <tr>
        <td><a href="{{ input_form.id }}">{{ input_form.name }}</a> </td>
        <td>{{ input_form.description }}</td>
        <td>
            <a href="delete/{{ input_form.id }}">Delete</a>
            &nbsp;
            <a href="edit/{{ input_form.id }}">Edit</a>
            &nbsp;
            <a href="preview/{{ input_form.id }}">Preview</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
